<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winget Apps</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">App Land</h1>
  </nav>

  <!-- Hero -->
  <header class="text-center py-12 bg-gradient-to-r from-blue-500 to-purple-600 text-white">
    <h2 class="text-4xl font-bold mb-4">Aplicaciones Windows con Winget</h2>
    <p class="text-lg">Copia los comandos de instalación con un solo click</p>
  </header>

  <!-- Sección de aplicaciones -->
  <main id="apps" class="py-12 px-6 max-w-6xl mx-auto grid md:grid-cols-3 gap-6">

    <!-- Tarjetas de aplicaciones -->
    <script>
      const apps = [
        { name: "Visual Studio Code", icon: "icons/vscode.png", description: "Editor de código de Microsoft", cmd: "winget install --id Microsoft.VisualStudioCode -e" },
        { name: "Git", icon: "icons/git.png", description: "Sistema de control de versiones", cmd: "winget install --id Git.Git -e" },
        { name: "Node.js", icon: "icons/nodejs.png", description: "Entorno de ejecución JavaScript", cmd: "winget install --id OpenJS.NodeJS -e" },
        { name: "Google Chrome", icon: "icons/chrome.png", description: "Navegador web", cmd: "winget install --id Google.Chrome -e" },
        { name: "Spotify", icon: "icons/spotify.png", description: "Reproductor de música", cmd: "winget install --id Spotify.Spotify -e" },
        { name: "Nvidia App", icon: "icons/nvidia.png", description: "Drivers Graficos Nvidia", cmd: "winget install --id NVIDIA.GeForceExperience -e" },
        { name: "Discord", icon: "icons/discord.png", description: "Chat y comunidades", cmd: "winget install --id Discord.Discord -e" },
        { name: "Zoom", icon: "icons/zoom.png", description: "Videollamadas", cmd: "winget install --id Zoom.Zoom -e" },
        { name: "7-Zip", icon: "icons/7zip.png", description: "Compresor de archivos", cmd: "winget install --id 7zip.7zip -e" }
      ];

      const container = document.currentScript.parentNode;
      apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "bg-white shadow-md rounded-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition";
        card.innerHTML = `
          <img src="${app.icon}" alt="${app.name}" class="w-16 h-16 mb-2">
          <h3 class="font-bold text-xl mb-1">${app.name}</h3>
          <p class="text-sm mb-3">${app.description}</p>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            Copy Winget Command
          </button>
        `;
        const btn = card.querySelector("button");
        btn.addEventListener("click", () => {
          navigator.clipboard.writeText(app.cmd)
            .then(() => alert(`${app.name} command copied!`))
            .catch(err => console.error(err));
        });
        container.appendChild(card);
      });
    </script>

  </main>

  <!-- Footer -->
  <footer id="contact" class="bg-gray-800 text-white text-center py-6 mt-12">
    <p>© 2025 App Land. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
